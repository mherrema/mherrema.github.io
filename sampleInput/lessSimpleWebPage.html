<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Less Simple Web Page</title>
</head>
<body>

Let's try displaying a list
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>


<p>Next, let's try a nested list.</p>
<ul>
    <li>Item 1</li>
    <li>Item 2 <em>(nested)</em>
        <ul>
            <li>Item 2a</li>
            <li>Item 2b</li>
            <li>Item 2c</li>
            <li>Item 2d
                <ul>
                    <li>Item 2c1</li>
                    <li>Item 2c2</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Item 3</li>
</ul>

<p>Does it work to <em>nest <b>bold</b> inside italics</em>?</p>

</body>
</html>
